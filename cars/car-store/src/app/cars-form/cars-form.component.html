<div class="form-group">
  <label for="car-name" class="m-2">Car name</label>
  <input
    type="text"
    class="form-control"
    id="car-name"
    [(ngModel)]="carName"
    placeholder="Car name"
    aria-label="Username">
</div>

<div class="form-group">
  <label for="car-model" class="m-2">Car model</label>
  <input
    type="text"
    class="form-control"
    id="car-model"
    [(ngModel)]="carModel"
    placeholder="Car model"
    aria-label="Username">
</div>

<button
  type="button"
  (click)="onAdd()"
  class="btn btn-outline-primary m-2">
  Add car</button>
<button
  type="button"
  (click)="onLoad()"
  class="btn btn-outline-warning">
  Load car</button>
