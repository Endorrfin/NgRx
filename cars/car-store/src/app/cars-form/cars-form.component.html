<div class="form-group">
  <label for="car-name" class="m-2">Car name</label>
  <input
    type="text"
    class="form-control"
    id="car-name"
    placeholder="Car name"
    aria-label="Username">
</div>

<div class="form-group">
  <label for="car-model" class="m-2">Car model</label>
  <input
    type="text"
    class="form-control"
    id="car-model"
    placeholder="Car model"
    aria-label="Username">
</div>

<button type="button" class="btn btn-outline-primary m-2">Add car</button>
<button type="button" class="btn btn-outline-warning">Load car</button>
