<div class="container">
  <app-cars-form (addCar)="onAdd($event)"></app-cars-form>

  <div class="list-group mt-4">
    <app-car
      (deleteCar)="onDelete($event)"
      [car]="c"
      *ngFor="let c of (carState | async).cars">
<!--      Данный async подпишется за нас на объект carState и после этого вытащит из него поле cars-->
    </app-car>
  </div>

</div>
